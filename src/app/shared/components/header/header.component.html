<header>
    <nav>
        <div class="logo"><img src="assets/icons/logo.png" alt="logo" (click)="gotoRoute('')"><span
                (click)="gotoRoute('')">LearnByte</span></div>
        <div class="header">
            <ul>
                <li (click)="gotoRoute('')">Home</li>
                <li (click)="gotoRoute('courses')">Courses</li>
                <li (click)="gotoRoute('posts')">Posts</li>
                <li (click)="gotoRoute('contact')">Contact</li>
            </ul>
        </div>
        <div class="action">
            <button mat-icon-button color="primary" [matMenuTriggerFor]="Loginmenu"><mat-icon>face</mat-icon></button>
            <mat-menu #Loginmenu="matMenu">
                <div class="action-btn">
                    <button (click)="gotoRoute('auth')">Sign In</button>
                </div>
            </mat-menu>
        </div>
        <div class="menu-action">
            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
            <mat-menu #menu="matMenu">
                <div class="action-btn">
                    <button (click)="gotoRoute('')">Home</button>
                    <button (click)="gotoRoute('courses')">Courses</button>
                    <button (click)="gotoRoute('posts')">Posts</button>
                    <button (click)="gotoRoute('contact')">Contact</button>
                    <button (click)="gotoRoute('auth')">Sign In</button>
                </div>
            </mat-menu>
        </div>
    </nav>
</header>
