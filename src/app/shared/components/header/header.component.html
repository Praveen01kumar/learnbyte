<header>
    <nav>
        <div class="logo"><img src="assets/icons/logo.png" alt="logo"><span>LearnByte</span></div>
        <div class="header">
            <ul>
                <li (click)="gotoRoute('')">Home</li>
                <li>Courses</li>
                <li>Posts</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="action">
            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu"><mat-icon>face</mat-icon></button>
            <mat-menu #menu="matMenu">
                <div class="action-btn">
                    <button (click)="gotoRoute('login')">Sign In</button>
                </div>
            </mat-menu>
        </div>
    </nav>
</header>
