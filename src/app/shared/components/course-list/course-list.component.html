<div class="cource-card">
    <div class="cards" *ngFor="let card of courceList;">
        <div class="item_bg" [ngStyle]="{'background-color':card?.item_bg}"></div>
        <h1 class="card-name">{{card?.name}}</h1>
        <div class="card-body">
            <button class="button" (click)="gotoCouese(card?.url)">
                <span>Learn more</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="none">
                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                    <path d="M16.01 11H4v2h12.01v3L20 12l-3.99-4v3z" fill="currentColor"></path>
                </svg>
            </button>
            <img [src]="card?.icon" [alt]="card?.name">
        </div>
    </div>
</div>
