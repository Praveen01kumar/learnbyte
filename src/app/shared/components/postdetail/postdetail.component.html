<app-header></app-header>

<div class="post_detail">
    <div class="post-data" *ngIf="postData">
        <div class="heading">
            <h1>{{postData?.name}}</h1>
            <div class="auth-time">
                <div class="auth">
                    <img class="img" [src]="postData?.other?.img" [alt]="postData?.other?.name">
                    <span class="name">{{postData?.other?.name}}</span>
                </div>
                <div class="time">
                    <mat-icon>calendar_today</mat-icon>
                    <span class="time">{{postData?.created}}</span>
                </div>
            </div>
        </div>
        <div class="post-image">
            <img [src]="postData?.img" [alt]="postData?.name">
        </div>
        <div class="description">
            <p [innerText]="postData?.description"></p>
        </div>
    </div>
    <div class="post-data" *ngIf="!postData">
        <div class="not_found">
            <p> Post not found! </p>
            <button class="go-home" (click)="Goto('posts')">Go Posts!</button>
        </div>
    </div>
    <div class="post-meta">
        <div class="category">
            <h2>Popular <span>Category</span></h2>
            <ul>
                <li *ngFor="let category of category;"><a href="javascript:void(0)">{{category}}</a></li>
            </ul>
        </div>
        <div class="popular">
            <h2>Popular <span>Posts</span></h2>
            <post-list [postList]="postCards"></post-list>
        </div>
    </div>
</div>

<app-footer></app-footer>
